        example: "17280000089583"
        type: string
      date_e_1:
        description: 日/月/年,当前结束时间
        example: 1/2/2020
        type: string
      date_e_2:
        description: 日/月/年,对照数据结束时间
        example: 1/4/2020
        type: string
      date_s_1:
        description: 日/月/年,当前开始时间
        example: 1/1/2020
        type: string
      date_s_2:
