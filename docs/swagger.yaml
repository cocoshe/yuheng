        example: 1
        type: integer
      date2_total_concentration_warning_count:
        description: '[上周] 总览浓度异常次数'
        example: 1
        type: integer
      date2_total_warning_count:
        description: '[上周] 总览浓度与排放量异常总次数'
        example: 1
        type: integer
