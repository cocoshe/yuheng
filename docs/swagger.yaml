      pic:
        example: 图片内容
        type: string
      post:
        example: 文字内容
        type: string
    type: object
info:
  contact: {}
paths:
  /addAtten:
    post:
      consumes:
      - application/json
      description: 添加到关注列表
      parameters:
      - description: 公司id
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.JSONid'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.FailureResponse'
      security:
      - ApiKeyAuth: []
      summary: 添加到关注列表
  /attenInfo:
    get:
      consumes:
      - application/json
      description: 获得关注列表的公司id和状态
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CpnListResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.FailureResponse'
      security:
      - ApiKeyAuth: []
      summary: 获得关注列表的公司id和状态
  /company/appeal:
    post:
      consumes:
      - application/json
      description: 公司进行申诉
      parameters:
      - description: 公司申诉信息
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.CompanyAppealDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      security:
      - ApiKeyAuth: []
      summary: 公司进行申诉
      tags:
      - company
  /company/history:
    get:
      consumes:
      - application/json
      description: 返回所有的企业申诉信息给政府视图
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AppealList'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.FailureResponse'
      security:
      - ApiKeyAuth: []
      summary: 返回所有的企业申诉信息给政府视图
      tags:
      - company
  /delAtten:
    post:
      consumes:
      - application/json
      description: 删除关注
      parameters:
      - description: 公司id
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.JSONid'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.FailureResponse'
      security:
      - ApiKeyAuth: []
      summary: 删除关注
  /display:
    post:
      consumes:
      - application/json
      description: 展示公司及其状态(传入两个索引)
      parameters:
      - description: 传入两个索引
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.DisplayRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DisplayResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.FailureResponse'
      summary: 展示公司及其状态(传入两个索引)
  /displayBad:
    post:
      consumes:
      - application/json
      description: 展示可疑公司及其状态(传入两个索引)
      parameters:
      - description: 传入两个索引
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.DisplayRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DisplayResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.FailureResponse'
      summary: 展示可疑公司及其状态(传入两个索引)
  /gvmt/changeAccusStatus:
    post:
      consumes:
      - application/json
      description: 修改待审核的排污实地图列表状态
      parameters:
      - description: status=1表示不通过,status=2表示等待,status=3表示通过
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.AccusStatusDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      security:
      - ApiKeyAuth: []
      summary: 修改待审核的排污实地图列表状态
      tags:
      - gvmt(admin)
  /gvmt/changeAplStatus:
    post:
      consumes:
      - application/json
      description: 修改申诉列表状态
      parameters:
      - description: status=1表示不通过,status=2表示等待,status=3表示通过
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.AplStatusDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      security:
      - ApiKeyAuth: []
      summary: 修改申诉列表状态
      tags:
      - gvmt(admin)
  /gvmt/changeStatus:
    post:
      consumes:
      - application/json
      description: 政府修改企业状态
      parameters:
      - description: 修改公司状态为status, 1为正常, 2为可疑违规
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.Company'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
      security:
      - ApiKeyAuth: []
      summary: 政府修改企业状态
      tags:
      - gvmt(admin)
  /gvmt/getAccusationList:
    get:
      consumes:
      - application/json
      description: 返回所有游客投诉信息列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AccusationList'
      security:
      - ApiKeyAuth: []
      summary: 返回所有游客投诉信息列表
      tags:
      - gvmt(admin)
  /gvmt/getAppealList:
    get:
      consumes:
      - application/json
      description: 返回所有的企业申诉信息给政府视图
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AppealList'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.FailureResponse'
      security:
      - ApiKeyAuth: []
      summary: 返回所有的企业申诉信息给政府视图
      tags:
      - gvmt(admin)
  /info:
    post:
      consumes:
      - application/json
      description: 获得企业的port_id和polution_id
      parameters:
      - description: 企业id
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.InfoReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.InfoResp'
      summary: 获得企业的port_id和polution_id
  /login:
    post:
      consumes:
      - application/json
      description: 登录
      parameters:
      - description: 登录信息
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.FailureResponse'
      summary: 登录
  /run:
    post:
      consumes:
      - application/json
      description: 运行模型, 得到相关数据和结论
      parameters:
      - description: 模型运行请求(现在是一些必选项, 后续可以传入自定义的阈值等要求)
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.RunModelRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 运行结果
          schema:
            $ref: '#/definitions/models.RunModelResponse'
      summary: 运行模型, 得到相关数据和结论
  /visitor/history:
    get:
      consumes:
      - application/json
      description: 返回所有的企业申诉信息给政府视图
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AccusationList'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.FailureResponse'
      security:
      - ApiKeyAuth: []
      summary: 返回所有的企业申诉信息给政府视图
      tags:
      - visitor
  /visitor/upload:
    post:
      consumes:
      - application/json
      description: 进行举报
      parameters:
      - description: 举报信息
        in: body
        name: object
